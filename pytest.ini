[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings -m "not online"

markers =
    integration: marks tests as integration tests (may require API key)
    unit: marks tests as unit tests (mocked dependencies)
    online: marks tests that exercise live BitSight integrations
    offline: marks fast tests that run without network access
    asyncio: marks coroutine-based tests that require pytest-asyncio
    
# Test discovery
minversion = 8.0
asyncio_mode = auto
