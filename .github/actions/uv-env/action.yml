---
name: Setup UV Environment
description: Install Python, cache uv environments, and sync dependencies for CI jobs.

inputs:
  python-version:
    description: Python version to install
    required: false
    default: "3.13"

  uv-sync-flags:
    description: Flags passed to `uv sync`
    required: false
    default: "--all-extras"

  cache-key-prefix:
    description: Prefix used for caching uv environments
    required: false
    default: uv

  lockfile:
    description: Lockfile path hashed for cache invalidation
    required: false
    default: uv.lock

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4

    - name: Cache uv environments
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: |
          ~/.cache/uv
          .venv
        key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles(inputs.lockfile) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

    - name: Sync dependencies
      shell: bash
      run: |
        set -eo pipefail
        uv sync ${{ inputs.uv-sync-flags }}
