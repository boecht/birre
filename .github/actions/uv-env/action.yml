---
name: Setup UV Environment
description: Install Python, cache uv environments, and sync dependencies for CI jobs.

inputs:
  python-version:
    description: Python version to install
    required: false
    default: "3.13"

  uv-sync-flags:
    description: Flags passed to `uv sync`
    required: false
    default: "--all-extras"

  cache-key-prefix:
    description: Prefix used for caching uv environments
    required: false
    default: uv

  lockfile:
    description: Lockfile path hashed for cache invalidation
    required: false
    default: uv.lock

runs:
  using: composite
  steps:
    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7.3.1

    - name: Cache uv environments
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.cache/uv
        key: ${{ runner.os }}-${{ inputs.cache-key-prefix }}-${{ hashFiles(inputs.lockfile) }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-key-prefix }}-

    - name: Sync dependencies
      shell: bash
      run: |
        set -eo pipefail
        uv sync ${{ inputs.uv-sync-flags }}
