---
name: SonarCloud Analysis

"on":
  schedule:
    - cron: "16 8 * * 1"
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  Analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read
      id-token: write # for step-security/harden-runner to fetch OIDC token

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: Analyze with SonarCloud

        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216 # v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=boecht_birre
            -Dsonar.organization=boecht
            -Dsonar.sources=src
            -Dsonar.tests=tests
          projectBaseDir: .
