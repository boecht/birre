name: Cross-Platform Testing

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - "release/*"
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-matrix:
    name: Test on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false  # Continue testing other platforms even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests (full if API key present, else offline)
        env:
          BITSIGHT_API_KEY: ${{ secrets.BITSIGHT_API_KEY }}
        run: |
          uv run python -c "import os, sys; sys.exit(0 if os.getenv('BITSIGHT_API_KEY') else 1)" && uv run pytest --verbose || uv run pytest --offline --verbose

      - name: Test CLI entrypoint
        shell: bash
        run: |
          uv run birre --help

  minimum-python:
    name: Test minimum Python version (3.13)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Verify minimum version compatibility
        env:
          BITSIGHT_API_KEY: ${{ secrets.BITSIGHT_API_KEY }}
        run: |
          uv run python --version
          uv run python -c "import os, sys; sys.exit(0 if os.getenv('BITSIGHT_API_KEY') else 1)" && uv run pytest --verbose || uv run pytest --offline --verbose

  path-separators:
    name: Test path handling (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Test config file discovery (Unix-style paths)
        if: runner.os != 'Windows'
        run: |
          uv run python -c "
          from birre.config import load_settings
          from pathlib import Path
          # Test that config loading works with platform paths
          config_path = Path.cwd() / 'config.toml'
          print(f'Config path: {config_path}')
          config = load_settings()
          print('Config loaded successfully')
          "

      - name: Test config file discovery (Windows-style paths)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run python -c "
          from birre.config import load_settings
          from pathlib import Path
          # Test that config loading works with Windows paths
          config_path = Path.cwd() / 'config.toml'
          print(f'Config path: {config_path}')
          config = load_settings()
          print('Config loaded successfully')
          "
