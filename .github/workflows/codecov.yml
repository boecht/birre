name: Codecov

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout

      - name: Set up Python
        uses: actions/setup-python
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv

      - name: Run offline test suite with coverage
        run: |
          uv run --group dev pytest -m offline \
            --cov=src/birre --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action
        with:
          files: ./coverage.xml
          flags: offline-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
