name: Codecov

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
  workflow_dispatch:

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Run offline test suite with coverage
        run: |
          uv run --extra pytest-dependencies pytest -m offline \
            --cov=src/birre --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: offline-tests
          fail_ci_if_error: true
