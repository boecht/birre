name: Codecov

on:
  push:
    branches:
      - main
      - "release/*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run test suite with coverage (full if API key present, else offline)
        env:
          BITSIGHT_API_KEY: ${{ secrets.BITSIGHT_API_KEY }}
        run: |
          if [ -n "${BITSIGHT_API_KEY}" ]; then
            echo "Running full suite (online+offline) with coverage"
            uv run --group dev pytest \
              --cov=src/birre --cov-report=xml
          else
            echo "BITSIGHT_API_KEY not set; running offline suite only"
            uv run --group dev pytest --offline \
              --cov=src/birre --cov-report=xml
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: offline-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
