name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 3.0.1)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  validate:
    name: Pre-release Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Lint with ruff
        run: |
          uv run ruff check src tests

      - name: Type check with mypy
        run: |
          uv run mypy src

      - name: Run tests with coverage (full if API key present, else offline)
        env:
          BITSIGHT_API_KEY: ${{ secrets.BITSIGHT_API_KEY }}
        run: |
          if [ -n "${BITSIGHT_API_KEY}" ]; then
            uv run pytest \
              --cov=src/birre \
              --cov-report=term \
              --cov-fail-under=70
          else
            uv run pytest --offline \
              --cov=src/birre \
              --cov-report=term \
              --cov-fail-under=70
          fi

  build:
    name: Build Distribution
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install SBOM generator
        run: |
          uv add --group dev cyclonedx-bom

      - name: Build package
        run: |
          uv build

      - name: Generate SBOM
        run: |
          uv run cyclonedx-py environment \
            --pyproject pyproject.toml \
            --output-reproducible \
            --of JSON \
            -o dist/birre-sbom.json \
            "$(uv python find)"

      - name: Verify package contents
        run: |
          tar -tzf dist/*.tar.gz | head -20
          unzip -l dist/*.whl | head -30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/
          retention-days: 7

  github-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for changelog

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Sign release artifacts with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          upload-signing-artifacts: true
          release-signing-artifacts: true

      - name: Extract version from tag
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            RAW_VERSION="$INPUT_VERSION"
            # Validate SemVer core with optional pre-release/build metadata.
            # Accept examples: 3.0.1, 4.0.0-alpha.2, 4.0.0-rc.1+build.5
            if [[ "$RAW_VERSION" =~ ^[0-9]+(\.[0-9]+){2}(-[0-9A-Za-z][0-9A-Za-z\.-]*)?(\+[0-9A-Za-z\.-]+)?$ ]]; then
              VERSION="$RAW_VERSION"
            else
              echo "Invalid version input: must match SemVer (e.g., 3.0.1 or 4.0.0-alpha.2)." >&2
              exit 1
            fi
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
            # Validate extracted tag using SemVer pattern (allows pre-release/build metadata)
            if ! [[ "$VERSION" =~ ^[0-9]+(\.[0-9]+){2}(-[0-9A-Za-z][0-9A-Za-z\.-]*)?(\+[0-9A-Za-z\.-]+)?$ ]]; then
              echo "Invalid tag version: '$VERSION'. Expected SemVer (e.g., 3.0.1 or 4.0.0-alpha.2)." >&2
              exit 1
            fi
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        run: |
          # Extract relevant section from CHANGELOG.md
          CHANGELOG_SECTION=$(awk '/^## \['"${{ steps.version.outputs.version }}"'\]/,/^## \[/' CHANGELOG.md | sed '$d')

          # If no section found, create a simple one
          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="Release ${{ steps.version.outputs.version }}"
          fi

          # Save to file for multiline output
          echo "$CHANGELOG_SECTION" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.txt
          files: |
            dist/*.tar.gz
            dist/*.whl
            dist/*.sigstore.json
            dist/birre-sbom.json
          draft: false
          prerelease: false

  pypi-publish:
    name: Publish to PyPI
    needs: github-release
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/project/birre/

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true
